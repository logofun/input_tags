
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>input自定义标签</title>
<link rel="stylesheet" href="./tags.css">


</head>
<body>
<form action="" class="formcl">
<h3>输入内容后，按回车键增加标签</h3>
<div class="input_box">
<!-- 输入标签 -->
<input id="input_content" type="text" placeholder="请输入标签(按enter添加)" class="input_content" autocomplete="off">
<!-- 传递标签 -->
<input id="input_tags" type="text" class="input_tags" name="tags" value="测试,标签,value" placeholder="" />
</div>
</form>
	
<!-- tags.js为自执行js文件 -->
<!-- <script src="./tags.js"></script> -->

<script src="t.js"></script> 
<script>
	//初始化并调用InputTag()  传入参数为 两个input元素的id
	/**
		HTML：

		<div class="input_box">
			<input id="input_content" type="text" placeholder="请输入标签(按enter添加)" class="input_content" autocomplete="off">
			<input id="input_tags" type="text" class="input_tags" name="tags" value="测试,标签,value" placeholder="" />
		</div>

		JS:
		InputTag("input_content","input_tags");
	*/

	InputTag("input_content","input_tags");
</script>
</body>
</html>
