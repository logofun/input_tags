
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>input自定义标签</title>
<link rel="stylesheet" href="./input_tags.css">
<script src="./jquery.min.js"></script>
<script src="./input_tags.js"></script>
</head>
<body>
<form action="" class="formcl">
<h3>输入内容后，按回车键增加标签</h3>
<div class="input_box" id="tags">
<input type="text" class="input_tags" name="tags" value="测试,标签,Tags,Input,value" placeholder="请输入文字" />
</div>
</form>
<script>
		//初始化并调用$.FreeTags()  传入参数为 id
		/**
			HTML：

			<div class="input_box" id="tags">
				<input type="text" class="input_tags" name="tags" value="测试,标签,Tags,Input,value" placeholder="请输入文字" />
			</div>

			JS:
			$.FreeTags('tags');
		*/
		$(document).ready(function(e){
			$.FreeTags('tags');
		});
	</script>
</body>
</html>
